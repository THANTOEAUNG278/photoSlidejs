<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img id="img-one" class="myslides" src="https://i.pinimg.com/564x/66/f8/af/66f8af4f73de4d3ff3059c4df882e975.jpg" style="display: none;" alt="">
      <img id="img-two" class="myslides" src="https://i.pinimg.com/750x/1b/5b/4f/1b5b4f976b4957d21c2a65fa0d935636.jpg" style="display: none;" alt="">
      <img id="img-four" class="myslides" src="https://i.pinimg.com/564x/1f/2d/17/1f2d1733a47fcc3a0469a608426c31c4.jpg" style="display: none;" alt="">
      <div class="left-right-container">
        <button class="left-icon" id="left-icon"><i class="bi bi-chevron-double-left"></i></button>
        <button class="right-icon" id="right-icon"><i class="bi bi-chevron-double-right"></i></button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
